{% load i18n %}
<div id="feedback-highlighter">
    <h2>{% trans 'Submit Feedback' %}</h2>
    <p>{% trans "Click and drag on the page to help us better understand your feedback. You can move this dialog if it's in the way." %}</p>
    <div>
        <button class="btn btn-success">
            <span class="ico"></span>
            <span>{% trans 'Highlight' %}</span>
        </button>
        <span>{% trans 'Highlight areas relevant to your feedback.' %}</span>
    </div>
    <div class="feedback-buttons">
        <button id="feedback-highlighter-back" class="btn btn-danger">
            {% trans 'Back' %}
        </button>
        <button id="feedback-highlighter-next" class="btn btn-primary">
            {% trans 'Next' %}
        </button>
    </div>
    <div class="feedback-wizard-close"></div>
</div>
