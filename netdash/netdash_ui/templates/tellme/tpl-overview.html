{% load i18n %}
<div id="feedback-overview">
    <h2>{% trans 'Submit Feedback' %}</h2>
    <div id="feedback-overview-description">
        <div id="feedback-overview-description-text">
            <h3>{% trans 'Description' %}</h3>
        </div>
    </div>
    <div id="feedback-overview-screenshot"><h3>{% trans 'Screenshot' %}</h3></div>
    <div class="feedback-buttons">
        <button id="feedback-overview-back" class="btn btn-danger">{% trans 'Back' %}</button>
        <button id="feedback-submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    </div>
    <div id="feedback-overview-error">{% trans 'Please enter a description.' %}</div>
    <div class="feedback-wizard-close"></div>
</div>
