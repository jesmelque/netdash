{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
{% for module in netdash_modules %}
<li class="list-group-item">
  <a href="{% url module.ui_url_name %}">
    {{ module }}
  </a
</li>
{% empty %}
<div class="alert alert-warning" role="alert">
  No modules available
</div>

{% endfor %}
{% endblock %}
